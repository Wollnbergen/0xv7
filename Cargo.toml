[workspace]
members = [
    "sultan-core",
    "sultan-cosmos-bridge",
    "sultan-interop",
    "sultan_mainnet",
]
exclude = [
    "contracts",
    "_archive",
]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
