<!DOCTYPE html>
<html>
<head>
    <title>Sultan Chain - Real Blockchain Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 2rem; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
        }
        .blocks-container {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .block {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            font-family: monospace;
        }
        .tx-form {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        input, button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .zero-gas { 
            background: #00ff88; 
            color: #000; 
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Sultan Chain - Real Blockchain <span class="zero-gas">ZERO GAS</span></h1>
        
        <div class="stats">
            <div class="stat-card">
                <div>Block Height</div>
                <div class="stat-value" id="blockHeight">0</div>
            </div>
            <div class="stat-card">
                <div>Chain ID</div>
                <div class="stat-value">sultan-mainnet-1</div>
            </div>
            <div class="stat-card">
                <div>Gas Fee</div>
                <div class="stat-value">$0.00</div>
            </div>
            <div class="stat-card">
                <div>Network</div>
                <div class="stat-value">LIVE</div>
            </div>
        </div>
        
        <div class="tx-form">
            <h2>Send Transaction (Zero Gas!)</h2>
            <input type="text" id="txData" placeholder="Enter transaction data...">
            <button onclick="sendTransaction()">Send Transaction (FREE!)</button>
            <div id="txResult"></div>
        </div>
        
        <h2>Recent Blocks</h2>
        <div class="blocks-container" id="blocks"></div>
    </div>
    
    <script>
        async function fetchBlocks() {
            try {
                const response = await fetch('http://localhost:8080/blocks');
                const blocks = await response.json();
                const container = document.getElementById('blocks');
                container.innerHTML = blocks.reverse().map(block => `
                    <div class="block">
                        <strong>Block #${block.index}</strong><br>
                        Hash: ${block.hash}<br>
                        Data: ${block.data}<br>
                        Timestamp: ${new Date(block.timestamp).toLocaleString()}
                    </div>
                `).join('');
                document.getElementById('blockHeight').textContent = blocks.length - 1;
            } catch (e) {
                console.error('Error fetching blocks:', e);
            }
        }
        
        async function sendTransaction() {
            const data = document.getElementById('txData').value;
            if (!data) return;
            
            try {
                const response = await fetch('http://localhost:8080/tx', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data })
                });
                const result = await response.json();
                document.getElementById('txResult').innerHTML = 
                    `<div style="color: #00ff88; margin-top: 1rem;">
                        âœ… ${result.message}<br>
                        Block #${result.block.index} created!
                    </div>`;
                document.getElementById('txData').value = '';
                fetchBlocks();
            } catch (e) {
                console.error('Error sending transaction:', e);
            }
        }
        
        // Fetch blocks every 2 seconds
        fetchBlocks();
        setInterval(fetchBlocks, 2000);
    </script>
</body>
</html>
