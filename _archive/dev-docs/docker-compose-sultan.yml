version: '3.8'

services:
  sultan-node-1:
    image: cosmwasm/wasmd:latest
    container_name: sultan-node-1
    ports:
      - "26656:26656"
      - "26657:26657"
      - "1317:1317"
    environment:
      - CHAIN_ID=sultan-mainnet
      - STAKE_TOKEN=SLTN
      - FEE_DENOM=SLTN
      - GAS_PRICES=0SLTN
    volumes:
      - sultan-data-1:/root/.wasmd
    networks:
      - sultan-network

  sultan-node-2:
    image: cosmwasm/wasmd:latest
    container_name: sultan-node-2
    ports:
      - "26666:26656"
      - "26667:26657"
      - "1318:1317"
    environment:
      - CHAIN_ID=sultan-mainnet
      - STAKE_TOKEN=SLTN
      - FEE_DENOM=SLTN
      - GAS_PRICES=0SLTN
    volumes:
      - sultan-data-2:/root/.wasmd
    networks:
      - sultan-network

  sultan-node-3:
    image: cosmwasm/wasmd:latest
    container_name: sultan-node-3
    ports:
      - "26676:26656"
      - "26677:26657"
      - "1319:1317"
    environment:
      - CHAIN_ID=sultan-mainnet
      - STAKE_TOKEN=SLTN
      - FEE_DENOM=SLTN
      - GAS_PRICES=0SLTN
    volumes:
      - sultan-data-3:/root/.wasmd
    networks:
      - sultan-network

  sultan-explorer:
    image: nginx:alpine
    container_name: sultan-explorer
    ports:
      - "8080:80"
    volumes:
      - ./explorer:/usr/share/nginx/html
    networks:
      - sultan-network

volumes:
  sultan-data-1:
  sultan-data-2:
  sultan-data-3:

networks:
  sultan-network:
    driver: bridge
