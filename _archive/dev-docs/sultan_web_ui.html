<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Chain - Zero Gas Blockchain</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        .feature {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .feature-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .feature-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
        .badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Sultan Chain</h1>
        <p class="subtitle">The First Zero-Gas-Fee Blockchain</p>
        
        <div class="feature-grid">
            <div class="feature">
                <div class="feature-value">0</div>
                <div class="feature-label">Gas Fees</div>
            </div>
            <div class="feature">
                <div class="feature-value">13.33%</div>
                <div class="feature-label">APY Staking</div>
            </div>
            <div class="feature">
                <div class="feature-value">10,000+</div>
                <div class="feature-label">TPS</div>
            </div>
            <div class="feature">
                <div class="feature-value">40%</div>
                <div class="feature-label">Mobile Bonus</div>
            </div>
        </div>
        
        <button onclick="getStatus()">üîç Get Chain Status</button>
        <button onclick="createWallet()">üëõ Create Wallet</button>
        <button onclick="transfer()">üí∏ Send Zero-Fee Transfer</button>
        <button onclick="getAPY()">üìà Check Staking APY</button>
        
        <div id="result" class="result" style="display:none;"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <span class="badge">‚úÖ IBC Enabled</span>
            <span class="badge">‚úÖ Mobile Validators</span>
            <span class="badge">‚úÖ Cosmos SDK</span>
        </div>
    </div>
    
    <script>
        const API = 'http://127.0.0.1:3030';
        let requestId = 1;
        
        async function rpcCall(method, params = []) {
            const response = await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    method: method,
                    params: params,
                    id: requestId++
                })
            });
            const data = await response.json();
            showResult(data.result || data.error);
            return data;
        }
        
        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        async function getStatus() {
            await rpcCall('chain_status');
        }
        
        async function createWallet() {
            const name = prompt('Enter wallet name:', 'alice');
            if (name) await rpcCall('wallet_create', [name]);
        }
        
        async function transfer() {
            await rpcCall('token_transfer', ['alice', 'bob', 100000]);
        }
        
        async function getAPY() {
            await rpcCall('get_apy');
        }
        
        // Auto-refresh status
        getStatus();
    </script>
</body>
</html>
