user  nginx;
worker_processes  auto;

events {
    worker_connections  4096;
    multi_accept on;
}

http {
    # Basic hygiene
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout  65;
    types_hash_max_size 4096;
    server_tokens off;
    client_max_body_size 1m;
    client_body_timeout 10s;
    send_timeout 30s;

    include       mime.types;
    default_type  application/octet-stream;

    # Logging (adjust paths if needed)
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    # Allow only common RPC methods
    map $request_method $method_allowed {
        default 0;
        GET     1;
        POST    1;
        OPTIONS 1;
    }

    # Rate limiting (per IP): 10 req/s with burst 20
    limit_req_zone $binary_remote_addr zone=rpc_rps:10m rate=10r/s;
    # Connection limiting: 20 concurrent per IP
    limit_conn_zone $binary_remote_addr zone=perip:10m;

    # Upstream to local wasmd RPC
    upstream wasmd_rpc {
        server 127.0.0.1:26657 max_fails=3 fail_timeout=10s;
        keepalive 64;
    }

    # Redirect HTTP -> HTTPS
    server {
        listen 80;
        listen [::]:80;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        # TLS certs are expected to be mounted at /etc/nginx/secrets
        ssl_certificate     /etc/nginx/secrets/fullchain.pem;
        ssl_certificate_key /etc/nginx/secrets/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

        # Security headers (adjust domain / HSTS as desired)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header Referrer-Policy no-referrer-when-downgrade always;

        # RPC location
        location / {
            if ($method_allowed = 0) { return 405; }

            limit_req zone=rpc_rps burst=20 nodelay;
            limit_conn perip 20;

            proxy_http_version 1.1;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_busy_buffers_size 24k;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            proxy_pass http://wasmd_rpc;
        }

        # WebSocket (Tendermint /websocket)
        location /websocket {
            limit_req zone=rpc_rps burst=10 nodelay;
            limit_conn perip 10;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_pass http://wasmd_rpc;
        }
    }
}
