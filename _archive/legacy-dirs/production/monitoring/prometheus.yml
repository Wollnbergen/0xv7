global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'sultan-chain'
    static_configs:
      - targets: ['localhost:26660']
    metrics_path: '/metrics'
    
  - job_name: 'sultan-api'
    static_configs:
      - targets: ['localhost:1317']
      
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

rule_files:
  - 'alerts.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
