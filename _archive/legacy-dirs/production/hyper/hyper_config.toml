[hyper_module]
enabled = true
target_tps = 10_000_000

[sharding]
num_shards = 256
shard_size = "dynamic"
rebalance_interval = 100

[parallel_execution]
num_workers = 32
batch_size = 10000
pipeline_depth = 4

[mempool]
max_size = 10_000_000
priority_levels = 3
eviction_policy = "fee_time_priority"

[state_management]
cache_size = "8GB"
compression = "lz4"
snapshot_interval = 10000
