# Alert rules for Sultan L1 monitoring

groups:
  - name: sultan_node_alerts
    interval: 30s
    rules:
      # Node down alert
      - alert: SultanNodeDown
        expr: up{job="sultan-node"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Sultan node is down"
          description: "Sultan L1 node has been down for more than 1 minute"

      # Block production stopped
      - alert: BlockProductionStopped
        expr: rate(sultan_block_height[5m]) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Block production has stopped"
          description: "No new blocks produced in the last 5 minutes"

      # High transaction failure rate
      - alert: HighTransactionFailureRate
        expr: rate(sultan_failed_transactions_total[5m]) / rate(sultan_total_transactions_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High transaction failure rate detected"
          description: "More than 10% of transactions are failing"

      # Low TPS
      - alert: LowTPS
        expr: rate(sultan_successful_transactions_total[1m]) < 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "TPS below expected threshold"
          description: "Current TPS is {{ $value | humanize }} (expected: >1000)"

      # Memory usage high
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="sultan-node"} / 1024 / 1024 / 1024 > 8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Sultan node using more than 8GB RAM"

      # CPU usage high
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="sultan-node"}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "Sultan node CPU usage above 80%"

      # Disk usage high
      - alert: HighDiskUsage
        expr: (node_filesystem_avail_bytes{mountpoint="/var/lib/sultan"} / node_filesystem_size_bytes{mountpoint="/var/lib/sultan"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Less than 20% disk space available on /var/lib/sultan"

      # Validator offline
      - alert: ValidatorOffline
        expr: sultan_validator_online == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Validator is offline"
          description: "Validator has been offline for more than 2 minutes"

      # High number of pending transactions
      - alert: HighPendingTransactions
        expr: sultan_pending_transactions > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of pending transactions"
          description: "{{ $value }} transactions pending (threshold: 10000)"

      # Shard performance degradation
      - alert: ShardPerformanceDegradation
        expr: min(rate(sultan_shard_processed_transactions[5m])) by (shard_id) < 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Shard performance degradation"
          description: "Shard {{ $labels.shard_id }} processing less than 1000 tx/min"

  - name: system_alerts
    interval: 30s
    rules:
      # System load high
      - alert: HighSystemLoad
        expr: node_load15 > 8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High system load"
          description: "15-minute load average is {{ $value }}"

      # Out of memory
      - alert: OutOfMemory
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100 < 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Out of memory"
          description: "Node has less than 10% memory available"

      # Network errors
      - alert: HighNetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network errors"
          description: "Network interface experiencing errors"
