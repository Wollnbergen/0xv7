# Hermes IBC Relayer Configuration
# Connects Sultan L1 to Cosmos ecosystem (100+ chains)

[global]
log_level = 'info'

[mode]

[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = true

[mode.channels]
enabled = true

[mode.packets]
enabled = true
clear_interval = 100
clear_on_start = true
tx_confirmation = true

[rest]
enabled = true
host = '0.0.0.0'
port = 3000

[telemetry]
enabled = true
host = '0.0.0.0'
port = 3001

# Sultan L1 Chain Configuration
[[chains]]
id = 'sultan-1'
type = 'CosmosSdk'
rpc_addr = 'http://sultan-node:26657'
grpc_addr = 'http://sultan-node:9090'
event_source = { mode = 'push', url = 'ws://sultan-node:26657/websocket', batch_delay = '500ms' }
rpc_timeout = '10s'
account_prefix = 'sultan'
key_name = 'sultan-relayer'
address_type = { derivation = 'cosmos' }
store_prefix = 'ibc'
default_gas = 100000
max_gas = 400000
gas_price = { price = 0.0, denom = 'usltn' }
gas_multiplier = 1.1
max_msg_num = 30
max_tx_size = 2097152
clock_drift = '5s'
max_block_time = '30s'
trusting_period = '14days'
trust_threshold = { numerator = '1', denominator = '3' }
memo_prefix = 'Relayed by Sultan IBC'

