version: '3.8'

# Sultan L1 - Cross-Chain Bridge Services
# Production deployment with all bridge microservices + IBC relayer

services:
  # Bitcoin Bridge Service
  bitcoin-service:
    build:
      context: ../..
      dockerfile: deploy/bridges/Dockerfile.bitcoin-service
    container_name: sultan-bitcoin-bridge
    restart: unless-stopped
    ports:
      - "9001:9001"
    environment:
      - RUST_LOG=info
      - BITCOIN_NETWORK=mainnet
      - BITCOIN_RPC_URL=${BITCOIN_RPC_URL:-https://blockstream.info/api}
    volumes:
      - bitcoin-data:/var/lib/sultan/bitcoin
    networks:
      - sultan-bridges
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.sultan.service=bitcoin-bridge"
      - "com.sultan.version=1.0.0"

  # Ethereum Bridge Service (gRPC)
  ethereum-service:
    build:
      context: ../..
      dockerfile: deploy/bridges/Dockerfile.ethereum-service
    container_name: sultan-ethereum-bridge
    restart: unless-stopped
    ports:
      - "50051:50051"
    environment:
      - RUST_LOG=info
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL:-https://eth.llamarpc.com}
      - ETHEREUM_CHAIN_ID=1
      - ETHEREUM_CONFIRMATIONS=15
    volumes:
      - ethereum-data:/var/lib/sultan/ethereum
    networks:
      - sultan-bridges
    labels:
      - "com.sultan.service=ethereum-bridge"
      - "com.sultan.version=1.0.0"

  # Solana Bridge Service (gRPC)
  solana-service:
    build:
      context: ../..
      dockerfile: deploy/bridges/Dockerfile.solana-service
    container_name: sultan-solana-bridge
    restart: unless-stopped
    ports:
      - "50052:50052"
    environment:
      - RUST_LOG=info
      - SOLANA_GRPC_ADDR=0.0.0.0:50052
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    volumes:
      - solana-data:/var/lib/sultan/solana
    networks:
      - sultan-bridges
    labels:
      - "com.sultan.service=solana-bridge"
      - "com.sultan.version=1.0.0"

  # TON Bridge Service
  ton-service:
    build:
      context: ../..
      dockerfile: deploy/bridges/Dockerfile.ton-service
    container_name: sultan-ton-bridge
    restart: unless-stopped
    ports:
      - "9004:9004"
    environment:
      - RUST_LOG=info
      - TON_ENDPOINT=${TON_ENDPOINT:-https://toncenter.com/api/v2/jsonRPC}
    volumes:
      - ton-data:/var/lib/sultan/ton
    networks:
      - sultan-bridges
    labels:
      - "com.sultan.service=ton-bridge"
      - "com.sultan.version=1.0.0"

  # IBC Relayer (Hermes)
  ibc-relayer:
    image: informalsystems/hermes:1.7.4
    container_name: sultan-ibc-relayer
    restart: unless-stopped
    ports:
      - "3000:3000"  # REST API
      - "3001:3001"  # Telemetry
    environment:
      - RUST_LOG=info
    volumes:
      - ./ibc-config:/root/.hermes
      - ibc-data:/var/lib/hermes
    networks:
      - sultan-bridges
    command: start
    labels:
      - "com.sultan.service=ibc-relayer"
      - "com.sultan.version=1.7.4"
    depends_on:
      - sultan-node

  # Sultan L1 Node (with bridge integration)
  sultan-node:
    build:
      context: ../..
      dockerfile: deploy/Dockerfile.sultan-node
    container_name: sultan-node
    restart: unless-stopped
    ports:
      - "26657:26657"  # RPC
      - "26656:26656"  # P2P
      - "9090:9090"    # gRPC
    environment:
      - RUST_LOG=info
    volumes:
      - sultan-data:/var/lib/sultan
    networks:
      - sultan-bridges
    command: >
      sultan-node
      --enable-sharding
      --shard-count 100
      --tx-per-shard 10000
      --block-time 5
      --data-dir /var/lib/sultan
      --rpc-addr 0.0.0.0:26657
      --p2p-addr /ip4/0.0.0.0/tcp/26656
    labels:
      - "com.sultan.service=core-node"
      - "com.sultan.version=1.0.0"

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: sultan-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    networks:
      - sultan-bridges
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    labels:
      - "com.sultan.service=monitoring"

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: sultan-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - sultan-bridges
    depends_on:
      - prometheus
    labels:
      - "com.sultan.service=monitoring"

networks:
  sultan-bridges:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  bitcoin-data:
  ethereum-data:
  solana-data:
  ton-data:
  ibc-data:
  sultan-data:
  prometheus-data:
  grafana-data:
