# Nginx configuration for Sultan L1 Node
# Provides HTTPS, rate limiting, and load balancing

upstream sultan_rpc {
    least_conn;
    server 127.0.0.1:26657 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=tx_limit:10m rate=50r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name rpc.sultanl1.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS RPC endpoint
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rpc.sultanl1.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/rpc.sultanl1.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rpc.sultanl1.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Connection limits
    limit_conn conn_limit 100;

    # Logging
    access_log /var/log/nginx/sultan-rpc-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/sultan-rpc-error.log warn;

    # Status endpoint (public, high rate limit)
    location = /status {
        limit_req zone=rpc_limit burst=200 nodelay;
        
        proxy_pass http://sultan_rpc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Caching for status endpoint
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
    }

    # Economics endpoint (public, high rate limit)
    location = /economics {
        limit_req zone=rpc_limit burst=200 nodelay;
        
        proxy_pass http://sultan_rpc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Transaction submission (rate limited)
    location = /tx {
        limit_req zone=tx_limit burst=100 nodelay;
        
        proxy_pass http://sultan_rpc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Request body size limit
        client_max_body_size 1m;
    }

    # Block endpoint (by height)
    location ~ ^/block/[0-9]+$ {
        limit_req zone=rpc_limit burst=50 nodelay;
        
        proxy_pass http://sultan_rpc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Balance endpoint (by address)
    location ~ ^/balance/.+$ {
        limit_req zone=rpc_limit burst=100 nodelay;
        
        proxy_pass http://sultan_rpc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Health check endpoint (internal only)
    location = /health {
        access_log off;
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://sultan_rpc/status;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Deny all other paths
    location / {
        return 404;
    }
}

# Monitoring endpoint (internal only)
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
    }
}
