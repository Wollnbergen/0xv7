version: '3.8'

services:
  sultan-node:
    build: ..
    ports:
      - "26657:26657"
      - "26656:26656"
      - "9090:9090"
    environment:
      - CHAIN_ID=sultan-mainnet-1
      - ZERO_GAS=true
    networks:
      - sultan-net
    volumes:
      - sultan-data:/data

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sultan-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=sultan
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - sultan-net

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=sultan
      - POSTGRES_USER=sultan
      - POSTGRES_PASSWORD=sultan123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sultan-net

networks:
  sultan-net:
    driver: bridge

volumes:
  sultan-data:
  prometheus-data:
  grafana-data:
  postgres-data:
