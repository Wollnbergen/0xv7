<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVEREIGN Chain - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
        }
        
        .zero-gas {
            color: #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ SOVEREIGN CHAIN</h1>
        <p class="subtitle">
            <span class="live-indicator"></span>
            Zero Gas â€¢ Quantum Safe â€¢ 10M TPS Target
        </p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Block Height</div>
                <div class="stat-value" id="blockHeight">-</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Gas Price</div>
                <div class="stat-value zero-gas">$0.00</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Validators</div>
                <div class="stat-value" id="validators">1</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Chain ID</div>
                <div class="stat-value" style="font-size: 1.5em;">sovereign-1</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Consensus</div>
                <div class="stat-value" style="font-size: 1.5em;">CometBFT</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-value" id="status">CONNECTING...</div>
            </div>
        </div>
        
        <div class="error" id="error">
            Chain not running. Start with: ./RUN_SOVEREIGN.sh
        </div>
    </div>
    
    <script>
        async function updateStats() {
            try {
                const response = await fetch('http://localhost:26657/status');
                const data = await response.json();
                
                document.getElementById('blockHeight').textContent = 
                    data.result.sync_info.latest_block_height;
                
                document.getElementById('validators').textContent = 
                    data.result.validators?.length || 1;
                
                document.getElementById('status').textContent = 'LIVE';
                document.getElementById('status').style.color = '#00ff88';
                document.getElementById('error').style.display = 'none';
                
            } catch (e) {
                document.getElementById('status').textContent = 'OFFLINE';
                document.getElementById('status').style.color = '#ff6b6b';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Update every 2 seconds
        updateStats();
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
