<!DOCTYPE html>
<html>
<head>
    <title>Sultan Chain - Live Blockchain</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .zero-gas {
            display: inline-block;
            background: #00ff88;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
        }
        .value {
            font-size: 2rem;
            color: #00ff88;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .tx-form {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        input, button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        .blocks {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
        .block-item {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
        }
        .success-msg {
            background: #00ff88;
            color: #000;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sultan Chain</h1>
        <div class="zero-gas">ðŸš€ ZERO GAS FEES - ALWAYS FREE!</div>
    </div>
    
    <div class="grid">
        <div class="card">
            <div>Block Height</div>
            <div class="value" id="blockHeight">0</div>
        </div>
        <div class="card">
            <div>Pending TXs</div>
            <div class="value" id="pendingTxs">0</div>
        </div>
        <div class="card">
            <div>Validators</div>
            <div class="value" id="validators">3</div>
        </div>
        <div class="card">
            <div>Gas Cost</div>
            <div class="value" style="color: #00ff88">$0.00</div>
        </div>
    </div>
    
    <div class="tx-form">
        <h2>Send Transaction (FREE!)</h2>
        <input type="text" id="from" placeholder="From Address" value="alice">
        <input type="text" id="to" placeholder="To Address" value="bob">
        <input type="number" id="amount" placeholder="Amount" value="100">
        <input type="text" id="data" placeholder="Message (optional)">
        <button onclick="sendTx()">Send Transaction (Zero Gas!)</button>
        <div id="result"></div>
    </div>
    
    <h2>Recent Blocks</h2>
    <div class="blocks" id="blocks"></div>
    
    <script>
        async function fetchStatus() {
            try {
                const res = await fetch('http://localhost:8080/status');
                const data = await res.json();
                document.getElementById('blockHeight').textContent = data.block_height;
                document.getElementById('pendingTxs').textContent = data.pending_txs;
                document.getElementById('validators').textContent = data.validators.length;
            } catch (e) { console.error(e); }
        }
        
        async function fetchBlocks() {
            try {
                const res = await fetch('http://localhost:8080/blocks');
                const blocks = await res.json();
                const html = blocks.reverse().slice(0, 10).map(b => `
                    <div class="block-item">
                        <strong>Block #${b.index}</strong> | Validator: ${b.validator}<br>
                        Hash: ${b.hash.substring(0, 16)}...<br>
                        Transactions: ${b.transactions.length} | Gas Total: $0.00
                    </div>
                `).join('');
                document.getElementById('blocks').innerHTML = html;
            } catch (e) { console.error(e); }
        }
        
        async function sendTx() {
            const tx = {
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                amount: parseFloat(document.getElementById('amount').value),
                data: document.getElementById('data').value
            };
            
            try {
                const res = await fetch('http://localhost:8080/tx', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tx)
                });
                const data = await res.json();
                document.getElementById('result').innerHTML = 
                    `<div class="success-msg">âœ… ${data.message}<br>Gas Fee Paid: $${data.gas_fee}</div>`;
                setTimeout(() => { document.getElementById('result').innerHTML = ''; }, 3000);
                fetchStatus();
            } catch (e) { console.error(e); }
        }
        
        // Update every 2 seconds
        setInterval(() => { fetchStatus(); fetchBlocks(); }, 2000);
        fetchStatus();
        fetchBlocks();
    </script>
</body>
</html>
