<!DOCTYPE html>
<html>
<head>
    <title>Minimal Zero-Gas Chain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .block {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        .zero-gas {
            color: #00ff88;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Minimal Zero-Gas Blockchain</h1>
        <p class="zero-gas">Gas Fees: $0.00 FOREVER!</p>
        
        <div>
            <input type="text" id="dataInput" placeholder="Enter data for new block">
            <button onclick="addBlock()">Add Block (Zero Gas!)</button>
        </div>
        
        <h2>Blockchain:</h2>
        <div id="blocks"></div>
    </div>
    
    <script>
        async function loadBlocks() {
            const response = await fetch('http://localhost:8080/blocks');
            const blocks = await response.json();
            const container = document.getElementById('blocks');
            container.innerHTML = blocks.map(block => `
                <div class="block">
                    <strong>Block #${block.index}</strong><br>
                    Data: ${block.data}<br>
                    Hash: ${block.hash.substring(0, 20)}...<br>
                    Gas Fee: $${block.gas_fee}
                </div>
            `).join('');
        }
        
        async function addBlock() {
            const data = document.getElementById('dataInput').value;
            if (!data) return;
            
            await fetch('http://localhost:8080/write', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({data: data})
            });
            
            document.getElementById('dataInput').value = '';
            loadBlocks();
        }
        
        setInterval(loadBlocks, 2000);
        loadBlocks();
    </script>
</body>
</html>
