apiVersion: apps/v1
kind: Deployment
metadata:
  name: sultan-blockchain
  labels:
    app: sultan
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sultan
  template:
    metadata:
      labels:
        app: sultan
    spec:
      containers:
      - name: sultan-node
        image: cosmwasm/wasmd:latest
        env:
        - name: CHAIN_ID
          value: "sultan-mainnet"
        - name: GAS_PRICES
          value: "0SLTN"
        ports:
        - containerPort: 26656
        - containerPort: 26657
        - containerPort: 1317
---
apiVersion: v1
kind: Service
metadata:
  name: sultan-service
spec:
  selector:
    app: sultan
  ports:
    - name: p2p
      port: 26656
    - name: rpc
      port: 26657
    - name: api
      port: 1317
  type: LoadBalancer
