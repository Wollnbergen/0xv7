version: '3.8'

services:
  # Single validator node (for testing)
  validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sultan-validator
    ports:
      - "26656:26656"  # P2P
      - "26657:26657"  # RPC
      - "9090:9090"    # gRPC
      - "1317:1317"    # REST API
    volumes:
      - validator-data:/home/sultan/.sultan
    environment:
      - CHAIN_ID=sultan-testnet-1
    networks:
      - sultan-network
    restart: unless-stopped
    command: start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Optional: Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: sultan-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sultan-network
    restart: unless-stopped

  # Optional: Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: sultan-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - sultan-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  validator-data:
  prometheus-data:
  grafana-data:

networks:
  sultan-network:
    driver: bridge
