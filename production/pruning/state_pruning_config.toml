# Sultan Chain State Pruning Configuration
# Optimized for production with real funds

[pruning]
enabled = true
strategy = "custom"

[pruning.keep_recent]
blocks = 100000  # Keep last ~28 hours
transactions = true
receipts = true

[pruning.archive]
enabled = true
interval = 10000  # Archive every 10k blocks
compression = "zstd"
compression_level = 3

[pruning.snapshots]
enabled = true
interval = 50000
max_snapshots = 10
upload_to_s3 = false

[pruning.cleanup]
schedule = "0 */6 * * *"  # Every 6 hours
min_free_space_gb = 100
target_size_gb = 500
