name: Sultan Blockchain Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Build Smart Contracts
      run: |
        cd contracts/cw20-sultan
        cargo build --release --target wasm32-unknown-unknown
    
    - name: Run Tests
      run: |
        cargo test --workspace
    
    - name: Deploy to Sultan Mainnet
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying Sultan Blockchain to mainnet..."
