name: Sultan Blockchain Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install protobuf compiler
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-
    
    - name: Build Sultan Node (Production)
      run: |
        cd sultan-core
        cargo build --release
    
    - name: Run Tests
      run: |
        cargo test --workspace --all-features
    
    - name: Verify Binary
      run: |
        ls -la sultan-core/target/release/sultan-node || ls -la /tmp/cargo-target/release/sultan-node
        echo "Sultan Node built successfully"
