<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sultan L1 to Keplr Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            font-family: monospace;
        }

        .status {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .feature {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 14px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <h1>Sultan L1 Blockchain</h1>
        <p class="subtitle">Add Sultan to your Keplr Wallet</p>

        <div id="status"></div>

        <button id="addChainBtn" class="button">
            ü¶ä Add Sultan L1 to Keplr
        </button>

        <button id="connectBtn" class="button hidden">
            üîó Connect Wallet
        </button>

        <div class="info-box">
            <h3 style="margin-bottom: 15px; color: #333;">Chain Information</h3>
            <div class="info-item">
                <span class="info-label">Chain ID:</span>
                <span class="info-value">sultan-1</span>
            </div>
            <div class="info-item">
                <span class="info-label">Token:</span>
                <span class="info-value">SLTN</span>
            </div>
            <div class="info-item">
                <span class="info-label">Decimals:</span>
                <span class="info-value">9</span>
            </div>
            <div class="info-item">
                <span class="info-label">Prefix:</span>
                <span class="info-value">sultan</span>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üí∞</div>
                <div class="feature-title">Staking</div>
                <div class="feature-desc">26.67% APY</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üó≥Ô∏è</div>
                <div class="feature-title">Governance</div>
                <div class="feature-desc">On-chain voting</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåâ</div>
                <div class="feature-title">Bridges</div>
                <div class="feature-desc">5 chains</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Performance</div>
                <div class="feature-desc">200K TPS</div>
            </div>
        </div>

        <div id="accountInfo" class="info-box hidden">
            <h3 style="margin-bottom: 15px; color: #333;">Connected Account</h3>
            <div class="info-item">
                <span class="info-label">Address:</span>
                <span class="info-value" id="accountAddress"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Balance:</span>
                <span class="info-value" id="accountBalance"></span>
            </div>
        </div>
    </div>

    <script>
        // Sultan L1 Chain Configuration
        const sultanChainConfig = {
            chainId: "sultan-1",
            chainName: "Sultan L1",
            rpc: "https://rpc.sultanchain.io",
            rest: "https://api.sultanchain.io",
            bip44: {
                coinType: 118,
            },
            bech32Config: {
                bech32PrefixAccAddr: "sultan",
                bech32PrefixAccPub: "sultanpub",
                bech32PrefixValAddr: "sultanvaloper",
                bech32PrefixValPub: "sultanvaloperpub",
                bech32PrefixConsAddr: "sultanvalcons",
                bech32PrefixConsPub: "sultanvalconspub"
            },
            currencies: [
                {
                    coinDenom: "SLTN",
                    coinMinimalDenom: "usltn",
                    coinDecimals: 9,
                    coinGeckoId: "sultan",
                    coinImageUrl: "https://sultanchain.io/assets/logo.png"
                }
            ],
            feeCurrencies: [
                {
                    coinDenom: "SLTN",
                    coinMinimalDenom: "usltn",
                    coinDecimals: 9,
                    coinGeckoId: "sultan",
                    gasPriceStep: {
                        low: 0.01,
                        average: 0.025,
                        high: 0.04
                    }
                }
            ],
            stakeCurrency: {
                coinDenom: "SLTN",
                coinMinimalDenom: "usltn",
                coinDecimals: 9,
                coinGeckoId: "sultan"
            },
            features: [
                "ibc-transfer",
                "ibc-go",
                "staking",
                "governance",
                "cosmwasm",
                "wasmd_0.24+",
                "no-legacy-stdTx"
            ],
            walletUrlForStaking: "https://wallet.sultanchain.io",
            govUrl: "https://governance.sultanchain.io",
            explorerUrlToTx: "https://explorer.sultanchain.io/tx/{txHash}"
        };

        const statusDiv = document.getElementById('status');
        const addChainBtn = document.getElementById('addChainBtn');
        const connectBtn = document.getElementById('connectBtn');
        const accountInfo = document.getElementById('accountInfo');

        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            statusDiv.classList.add('hidden');
        }

        async function addSultanToKeplr() {
            if (!window.keplr) {
                showStatus('‚ùå Keplr wallet not found. Please install Keplr extension first.', 'error');
                setTimeout(() => {
                    window.open('https://www.keplr.app/', '_blank');
                }, 2000);
                return;
            }

            try {
                addChainBtn.disabled = true;
                showStatus('Adding Sultan L1 to Keplr...', 'warning');

                await window.keplr.experimentalSuggestChain(sultanChainConfig);
                
                showStatus('‚úÖ Sultan L1 successfully added to Keplr!', 'success');
                
                // Show connect button
                connectBtn.classList.remove('hidden');
                
                // Auto-connect
                setTimeout(connectWallet, 1000);
                
            } catch (error) {
                console.error('Error adding chain:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                addChainBtn.disabled = false;
            }
        }

        async function connectWallet() {
            if (!window.keplr) {
                showStatus('‚ùå Keplr wallet not found.', 'error');
                return;
            }

            try {
                connectBtn.disabled = true;
                showStatus('Connecting to wallet...', 'warning');

                // Enable the chain
                await window.keplr.enable("sultan-1");

                // Get the offline signer
                const offlineSigner = window.keplr.getOfflineSigner("sultan-1");
                const accounts = await offlineSigner.getAccounts();

                if (accounts.length > 0) {
                    const address = accounts[0].address;
                    document.getElementById('accountAddress').textContent = address;
                    
                    // Get balance (you'll need to implement this with your API)
                    try {
                        const response = await fetch(`https://api.sultanchain.io/cosmos/bank/v1beta1/balances/${address}`);
                        const data = await response.json();
                        const balance = data.balances.find(b => b.denom === 'usltn');
                        const balanceFormatted = balance ? (parseInt(balance.amount) / 1e9).toFixed(2) + ' SLTN' : '0 SLTN';
                        document.getElementById('accountBalance').textContent = balanceFormatted;
                    } catch (e) {
                        document.getElementById('accountBalance').textContent = 'Unable to fetch';
                    }

                    accountInfo.classList.remove('hidden');
                    showStatus('‚úÖ Wallet connected successfully!', 'success');
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                connectBtn.disabled = false;
            }
        }

        // Event listeners
        addChainBtn.addEventListener('click', addSultanToKeplr);
        connectBtn.addEventListener('click', connectWallet);

        // Check if Keplr is installed on load
        window.addEventListener('load', () => {
            if (!window.keplr) {
                showStatus('‚ö†Ô∏è Keplr wallet not detected. Please install Keplr to continue.', 'warning');
            } else {
                hideStatus();
            }
        });
    </script>
</body>
</html>
