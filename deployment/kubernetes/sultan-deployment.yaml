apiVersion: apps/v1
kind: Deployment
metadata:
  name: sultan-chain
  namespace: sultan
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sultan-node
  template:
    metadata:
      labels:
        app: sultan-node
    spec:
      containers:
      - name: sultan-node
        image: sultanchain/node:v1.0.0
        ports:
        - containerPort: 26657  # RPC
        - containerPort: 26656  # P2P
        - containerPort: 1317   # API
        - containerPort: 9090   # gRPC
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "8"
        env:
        - name: CHAIN_ID
          value: "sultan-1"
        - name: MIN_GAS_PRICE
          value: "0usltn"
        - name: TARGET_TPS
          value: "1230000"
---
apiVersion: v1
kind: Service
metadata:
  name: sultan-service
  namespace: sultan
spec:
  selector:
    app: sultan-node
  ports:
  - name: rpc
    port: 26657
    targetPort: 26657
  - name: api
    port: 1317
    targetPort: 1317
  - name: p2p
    port: 26656
    targetPort: 26656
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sultan-hpa
  namespace: sultan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sultan-chain
  minReplicas: 3
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
